<!doctype html>

<html>
<title>Don&apos;t Go Yet&excl;</title>

<header>
	
<link rel="stylesheet" href="style-popover.css">

</header>

<body>

	<div id="exitPopover"class="popover">

		<div id="primary" class="content-area">

			<div id="form_container">
			
				<h1><a>Don't Go Yet!</a></h1>
				<form id="exitForm" class="popover-form"  method="post" action="">
							<div class="form_description">
					<p>Fill out and submit the form below to save your cart!</p>
				</div>						
					<ul >
					
						<li id="li_1" >
							<label class="description" for="element_1">Your Email </label>
							<div>
								<input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255" value=""/> 
							</div><p class="guidelines" id="guide_1"><small>Enter your email address so that we may save your cart. </small></p> 
							</li>		<li id="li_2" >
							<label class="description" for="element_2">Password </label>
							<div>
								<input id="element_2" name="element_2" class="element text medium" type="password" maxlength="20" value=""/> 
							</div><p class="guidelines" id="guide_2"><small>Enter a password to save the items in your cart. Must be 20 characters or less.</small></p> 
							</li>
				
						<li class="buttons">

					    <input type="hidden" name="form_id" value="exitForm" />
					    
						<input id="saveExitUser" class="button_text" type="submit" name="submit" value="Save My Cart&excl;" />
				</li>
					</ul>
				</form>	
				
			</div>

		</div>
		
	</div>

</body>

</html>
